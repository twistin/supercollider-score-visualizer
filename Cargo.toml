[package]
name = "sc_score_visualizer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nannou = "0.19.0"
nannou_osc = "0.19.0"
rand = "0.8.5"
noise = "0.8.2"
chrono = "0.4.31"
# Audio analysis dependencies (versiones compatibles)
rustfft = "6.1.0"        # Fast FFT implementation
# cpal = "0.13.5"          # Cross-platform audio I/O (deshabilitado temporalmente)
# ringbuf = "0.3.3"        # Efficient ring buffer for audio (deshabilitado temporalmente)
# Configuration and utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
