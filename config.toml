[osc]
listen_host = "127.0.0.1"
listen_port = 6000
buffer_size = 1024
timeout_ms = 10
max_messages_per_frame = 100

[audio]
freq_min = 20.0
freq_max = 20000.0
amp_min = 0.0
amp_max = 1.0
dur_min = 0.1
dur_max = 10.0
enable_input_capture = false

[visual]
quality = "High"
theme = "Modern"
debug_mode = true
show_fps = true
background_color = [
    0.1,
    0.1,
    0.1,
    1.0,
]
show_grid = true
grid_color = [
    0.2,
    0.2,
    0.2,
    0.5,
]
grid_frequency_lines = [
    60.0,
    120.0,
    240.0,
    480.0,
    960.0,
    1920.0,
]
timeline_divisions = 8
timeline_duration = 10.0
background_style = "Solid"
show_debug = true

[midi]
enabled = true
input_port_name = "IAC Driver Bus 1"
channel_instruments = [
    "piano",
    "strings",
    "synth",
    "bass",
    "drums",
    "guitar",
    "flute",
    "trumpet",
    "clarinet",
    "oboe",
    "french_horn",
    "tuba",
    "violin",
    "cello",
    "harp",
    "percussion",
]
default_note_duration = 0.5

[debug]
enable_logs = true
log_level = "Debug"

[window]
width = 1280
height = 720
title = "SC Score Visualizer"
resizable = true

[logging]
show_performance_stats = true
stats_interval_frames = 60

[performance]
cleanup_interval_frames = 300
