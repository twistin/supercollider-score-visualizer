# Configuration file that matches the expected structure

[visual]
time_window = 10.0
max_events = 200
background_color = [8, 15, 30]   # Darker blue background [R, G, B]
event_fade_time = 3.0

[visual.grid]
show_labels = true
show_frequency_labels = true
show_time_labels = true
major_lines = 8
minor_lines = 4
major_color = [0.3, 0.7, 1.0, 0.25]    # Bright blue for major lines
minor_color = [0.2, 0.5, 0.8, 0.12]    # Soft blue for minor lines
center_color = [0.4, 0.8, 1.0, 0.5]    # Cyan blue for center lines
label_color = [0.8, 0.9, 1.0, 0.9]     # Light blue for labels
musical_divisions = true
frequency_range = [80.0, 2000.0]
time_range = 10.0

[osc]
port = 57124  # OSC port for receiving messages
